<! DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Volunteer Form </title>
</head>
<body>
<h1> Volunteer Form </h1>
<form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
	<fieldset>
	<h2>My Info</h2>
		<div>
			<p><label>First Name: <input type="text" name="firstname_field" ></label></p>
			<p><label>Last Name: <input type= "text" name="lastname_field" ></label></p>
			<p><label>Phone Number: <input type="phone" name="phone_field"></label></p>
            <p><label>Email Address: <input type="email" name="email_field"></label></p>
			<label>Gender:</label>
			<label>Male<input type="radio" name="radio_field" value="Male"></label>
			<label>Female<input type="radio" name="radio_field" value="Female"></label>
			<p>
			<label>Age:</label>
			<select name="age_field">
			<option value="under 18">under 18</option>
			<option value="18-24">18-24</option>
			<option value="25-34">25-34</option>
			<option value="35-44">35-44</option>
			<option value="45-54">45-54</option>
			<option value="55-64">55-64</option>
			<option value="65 and over">65 and over</option>
			</select>
			</p>
		</div>
			
	</fieldset>
	<h3>My Availability</h3>
	
	<fieldset>
		
			<div>
			<p>Days Available:</p>
			<p><input type = "checkbox" name = "checkbox_field[]" value = "Sunday"> <label>Sunday</label></p>
            <p><input type = "checkbox" name = "checkbox_field[]" value = "Monday"> <label>Monday</label></p>
            <p><input type = "checkbox" name = "checkbox_field[]" value = "Tuesday"> <label>Tuesday</label></p>
            <p><input type = "checkbox" name = "checkbox_field[]" value = "Wednesday"> <label>Wednesday</label></p>
            <p><input type = "checkbox" name = "checkbox_field[]" value = "Thursday"> <label>Thursday</label></p>
            <p><input type = "checkbox" name = "checkbox_field[]" value = "Friday"> <label>Friday</label></p>
            <p><input type = "checkbox" name = "checkbox_field[]" value = "Saturday"> <label>Saturday</label></p>
			</div>
			<p><label>Any Comments?</label></p>
			<div>
			<textarea rows = "40" cols = "60" name = "comments_field" placeholder = "Type comments here!"> </textarea>
			<input type="hidden" name="hidden_field" value="cteng2">
			</div>
		    <div>
			<input type="submit" value="Send Me">
			</div>
	</fieldset>
</form>
</body>
</html>
